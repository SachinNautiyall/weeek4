<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-2">
            <div class="container">
                <a href="#" class="brand-logo">Todo App</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#"><i class="material-icons left">add</i>Add</a></li>
                    <li><a href="#"><i class="material-icons left">search</i>Search</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Add Todo</span>
                        <form id="todoForm">
                            <div class="input-field">
                                <input type="text" id="userInput">
                                <label>Name</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="todoInput">
                                <label>Todo</label>
                            </div>
                            <button class="btn" type="button" id="submit-data">
                                Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                        <div id="showMessage"></div>
                    </div>
                </div>
            </div>

            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Search</span>
                        <form id="searchForm">
                            <div class="input-field">
                                <input type="text" id="searchInput">
                                <label>Name</label>
                            </div>
                            <button class="btn" type="button" id="search">
                                Search
                                <i class="material-icons right">search</i>
                            </button>
                        </form>
                        <div id="showTodos"></div>
                        <div id="showTodosDelMsg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
